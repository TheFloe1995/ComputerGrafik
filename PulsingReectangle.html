<body>
    <canvas id="glcanvas"></canvas>

    <script id="2d-vertex-shader" type="x-shader/x-vertex">
attribute vec2 a_position;
uniform float t;
varying float T;
void main() {
          gl_Position = vec4(a_position, 0.0, t);
        T = t;
   //gl_Position = vec4(a_position[0], a_position[1], 0.0, 1.0);
}
</script>

    <script id="2d-fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying float T;
uniform float tx;
void main() {
		gl_FragColor = vec4(0.0 ,1.0,0.0,1.0);
    
}
</script>


    <script type="text/javascript">
        var shaderScript;
        var shaderSource;
        var vertexShader;
        var fragmentShader;
        var program;
        var canvas;
        var gl;
        var buffer;
        window.onload = init;
        var someProgress;
		var toggle;
        
        function init() {
            // Get A WebGL context
            canvas = document.getElementById("glcanvas");
            canvas.width = 400;
            canvas.height = 300;
            
            
            
            gl = canvas.getContext("webgl");
            
            
            gl.viewport(0, 0, gl.drawingBufferWidth, gl.drawingBufferHeight);
            //compile and link shaders
            shaderScript = document.getElementById("2d-vertex-shader");
            shaderSource = shaderScript.text;
            
            
            vertexShader = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vertexShader, shaderSource);
            gl.compileShader(vertexShader);
            shaderScript = document.getElementById("2d-fragment-shader");
            shaderSource = shaderScript.text;
            fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fragmentShader, shaderSource);
            gl.compileShader(fragmentShader);
            program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            
      
            // Create an empty buffer
            buffer = gl.createBuffer();
            
            someProgress = 1.0;
			toggle = false;
			
			/*while(true){
				for(i = 0.0; i < 1.0; i += 0.001){
					render(i);
					for(j = 0; j < 1000000; i++);
				}
				for(i = 1.0; i > 0.0; i -= 0.001){
					render(i);
					for(j = 0; j < 1000000; i++);
				}
			}*/
			
			render();
            
			
			
                
        }
        function render() {
		var a = 0.5;
    //recusrive gameloop/animation frame offered by browser
            window.requestAnimationFrame(render);
    //clear background and paint it red
            gl.clearColor(1.0, 0.0, 0.0, 1.0);
            
            gl.clear(gl.COLOR_BUFFER_BIT);
          
          
          
                //use shader program
            gl.useProgram(program);
    //bind geometry to sahder program
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            
            gl.bufferData(
            gl.ARRAY_BUFFER,
            
                          //data array values
            new Float32Array([
                -a, -a,
                 a, -a,
                -a, a,
                -a, a,
                 a, -a,
                 a, a]),
                          
            gl.STATIC_DRAW);
            positionLocation = gl.getAttribLocation(program, "a_position");
            gl.enableVertexAttribArray(positionLocation);
            
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
            
            
            
            var tLocation = gl.getUniformLocation(program, "t");
            gl.uniform1f(tLocation, someProgress);
			
			//someProgress += 0.1;
            
			if(toggle){
				someProgress += 0.01;
				if(someProgress > 1.0){
					toggle = false;
				}
			} else {
				someProgress -= 0.01;
				if(someProgress <= 0.0){
					toggle = true;
				}
			}
			

            
            gl.drawArrays(gl.TRIANGLES, 0, 6);
        }
</script>




</body>
